<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Veckans mat</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,800|Amatic+SC:400,700|Sacramento|Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Veckans mat</h1>

<form>
<h2>Skapa konto och gör din första matsedel:</h2>
<p>Användarnamn: <input type="text"></p>
<p>Lösenord: <input type="text"></p>

<h2>Gör din första matsedel:</h2>
<p>Måndag: <input type="text" placeholder="Namn" name="name"> <input type="text" placeholder="Sökord" name="keywords"> <input type="text" placeholder="Var finns receptet?" name="found_at"></p>
<p>Tisdag: <input type="text" placeholder="Namn" name="name"> <input type="text" placeholder="Sökord" name="keywords"> <input type="text" placeholder="Var finns receptet?" name="found_at"></p>
<p>Onsdag: <input type="text" placeholder="Namn" name="name"> <input type="text" placeholder="Sökord" name="keywords"> <input type="text" placeholder="Var finns receptet?" name="found_at"></p>
<p>Torsdag: <input type="text" placeholder="Namn" name="name"> <input type="text" placeholder="Sökord" name="keywords"> <input type="text" placeholder="Var finns receptet?" name="found_at"></p>
<p>Fredag: <input type="text" placeholder="Namn" name="name"> <input type="text" placeholder="Sökord" name="keywords"> <input type="text" placeholder="Var finns receptet?" name="found_at"></p>
<p>Lördag: <input type="text" placeholder="Namn" name="name"> <input type="text" placeholder="Sökord" name="keywords"> <input type="text" placeholder="Var finns receptet?" name="found_at"></p>
<p>Söndag: <input type="text" placeholder="Namn" name="name"> <input type="text" placeholder="Sökord" name="keywords"> <input type="text" placeholder="Var finns receptet?" name="found_at"></p>


<p><input type="submit" value="Skapa konto och logga in"></p>
<p><input type="submit" value="Logga in till existerande konto"></p>
</form>

</body>
</html>
